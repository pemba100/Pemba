<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box;font-family:"Poppins",Arial,sans-serif;margin:0;padding:0}
body{min-height:100svh;display:flex;justify-content:center;align-items:center;padding:16px;overflow:hidden;position:relative;background:#000}

video#bgVideo{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-2;filter:blur(3px) brightness(0.75)}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.15);z-index:-1}

.heart{position:absolute;bottom:-20px;animation:floatUp 6s linear infinite;font-size:clamp(16px,4vw,22px);text-shadow:0 0 8px #ff7eb9}
@keyframes floatUp{from{transform:translateY(0);opacity:1}to{transform:translateY(-120vh);opacity:0}}

.card{

  width:100%;
  max-width:420px;
  padding:clamp(18px,4vw,30px);

}

.card:hover{transform:translateY(-6px);box-shadow:0 35px 70px rgba(255,0,127,0.5),0 0 40px rgba(255,182,193,0.35)}

.slideshow{
  width:100%;
  aspect-ratio:4/5;
  max-height:340px;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:18px;
  position:relative;
  box-shadow:0 4px 25px rgba(0,0,0,0.25)
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
  border-radius:20px;
  background:#fff
}

.slideshow img.active{opacity:1}

h1{
  font-size:clamp(20px,5vw,28px);
  color:#ff2e84;
  margin:8px 0;
  text-shadow:0 2px 12px rgba(255,0,127,0.5)
}

p{
  font-size:clamp(14px,3.8vw,15px);
  color:#fff;
  margin:6px 0;
  text-shadow:0 1px 3px rgba(0,0,0,0.4)
}

.buttons{
  display:flex;
  gap:12px;
  margin-top:18px;
  position:relative;
  flex-wrap:wrap
}

button{
  flex:1;
  min-width:120px;
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:clamp(14px,4vw,16px);
  cursor:pointer;
  transition:all 0.4s ease;
  box-shadow:0 5px 15px rgba(0,0,0,0.1)
}

button:hover{transform:scale(1.1);box-shadow:0 12px 30px rgba(255,0,127,0.25)}
.yes{background:#ff2e84;color:#fff}
.no{background:#ddd;color:#333;position:relative}

#response{
  margin-top:16px;
  font-size:clamp(14px,4vw,16px);
  font-weight:600;
  color:#ff3f7f;
  min-height:60px;
  text-shadow:0 1px 3px rgba(0,0,0,0.4)
}

@media (max-height:650px){
  .slideshow{max-height:240px}
}

</style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="video1.MP4" type="video/mp4">

<div class="overlay"></div>

<audio id="music" loop>

</body>
</html>
